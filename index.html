<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio of Victor Hok</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <!-- ==================== NAVIGATION SECTION ==================== -->
            <section class="navbar">
                <div class="navbar__div-container">
                    <div class="navbar__div-img-logo">
                        <img src="./assets/logo.svg" alt="VHok Logo" class="logo">
                    </div>
                    <label for="checkbox">
                        <div class="navbar__div-hamburger">
                            <div class="navbar__div-hamburger-strokes">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </label>
                </div>
                <input type="checkbox" class="navbar__input-check" id="checkbox">
                <nav>
                    <ul class="navbar__ul-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#experience">Experience</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <!-- ==================== BIO SECTION ==================== -->
            <section class="bio" id="bio">
                <div class="bio__div-img-profile">
                    <img src="./assets/avatar.svg" alt="A cartoon depiction of me with black hair, a cowlick, and orange t-shirt.">
                </div>
                <h1>Victor Hok</h1>
                <div>
                    <span>I'm a </span><span>Front-End Developer</span>
                </div>
                <ul>
                    <li><a href="#">LinkedIn</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
                <a href="#contact">Hire me</a>
            </section>
    
            <!-- ==================== ABOUT SECTION ==================== -->
            <section class="about" id="about">
                <h2>About Me</h2>
            </section>
    
            <!-- ==================== PROJECTS SECTION ==================== -->
            <section class="projects" id="projects">
                <h2>My Work</h2>
            </section>
    
            <!-- ==================== EXPERIENCE SECTION ==================== -->
            <section class="experience" id="experience">
                <h2>Experience</h2>
            </section>
    
            <!-- ==================== CONTACT SECTION ==================== -->
            <section class="contact" id="contact">
                <h2>Get In Touch</h2>
            </section>
    
        </main>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
